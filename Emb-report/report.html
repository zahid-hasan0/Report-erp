<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database | Emblishment Job Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container-main">
        <h1 class="app-title">Emblishment Job Report</h1>

        <!-- Stats Overview -->
        <div class="panel-card animate">
            <div class="panel-header d-flex align-items-center justify-content-between">
                <span>DATABASE STATISTICS</span>
                <button class="btn btn-gms btn-gms-view" onclick="loadDatabaseReports()">
                    <i class="fas fa-sync-alt"></i> Sync Cloud
                </button>
            </div>
            <div class="panel-body">
                <div class="row g-3 text-center">
                    <div class="col-6 col-md-3">
                        <div class="p-3 border rounded bg-white">
                            <h3 id="totalJobs" class="fw-bold text-primary mb-0">0</h3>
                            <small class="text-muted fw-bold">TOTAL JOBS</small>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="p-3 border rounded bg-white">
                            <h3 id="pendingJobs" class="fw-bold text-warning mb-0">0</h3>
                            <small class="text-muted fw-bold">PENDING</small>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="p-3 border rounded bg-white">
                            <h3 id="approvedJobs" class="fw-bold text-success mb-0">0</h3>
                            <small class="text-muted fw-bold">APPROVED</small>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="p-3 border rounded bg-white">
                            <h3 id="rejectedJobs" class="fw-bold text-danger mb-0">0</h3>
                            <small class="text-muted fw-bold">REJECTED</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Records -->
        <div class="panel-card animate">
            <div class="panel-header d-flex align-items-center justify-content-between flex-wrap gap-2">
                <span>RECORDS HISTORY</span>
                <div class="d-flex gap-2 align-items-center">
                    <div class="input-group input-group-sm" style="width: 250px;">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search..."
                            onkeyup="filterTable()">
                        <button class="btn btn-light" onclick="clearSearch()">×</button>
                    </div>
                    <a href="index.html" class="btn btn-gms btn-gms-view fw-bold">← Job Entry</a>
                </div>
            </div>

            <div class="toolbar">
                <button class="btn btn-gms btn-gms-outline fw-bold" id="copyBtn">
                    <i class="fas fa-copy"></i> Export List
                </button>
                <div class="d-flex gap-2">
                    <button class="btn btn-gms btn-gms-outline fw-bold" id="excelBtn">
                        <i class="fas fa-file-excel text-success"></i> Excel
                    </button>
                    <button class="btn btn-gms btn-gms-outline fw-bold" id="printBtn">
                        <i class="fas fa-print text-dark"></i> Print
                    </button>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table-gms">
                    <thead>
                        <tr>
                            <th width="40">#</th>
                            <th width="150">Job No</th>
                            <th>Buyer</th>
                            <th width="150">WO No</th>
                            <th width="130">Status</th>
                            <th>Comments</th>
                            <th width="130">Date</th>
                            <th width="100" class="text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody id="dbReportTable"></tbody>
                </table>
            </div>
            <div id="dbTotalCount" class="p-3 small fw-bold text-muted text-end"></div>
        </div>

        <footer class="footer-gms">
            © 2025 Emblishment Job Report all rights reserved mis-13
        </footer>
    </div>

    <!-- Confirm Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-4 text-center">
                    <h5 class="fw-bold mb-3">Execute Action?</h5>
                    <p id="confirmMessage" class="small text-muted mb-4"></p>
                    <div class="d-flex gap-2">
                        <button class="btn btn-light flex-grow-1" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary flex-grow-1" id="confirmBtnAction">Proceed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-white border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body fw-bold" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
