<link rel="stylesheet" href="assets/css/reports.css">

<div class="container-fluid p-4">
    <!-- Email Report Section -->
    <div style="background-color: #ffffff00;" class="mb-4" id="emailReportSection">
        <div class="card">

            <!-- Premium Header -->
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center gap-4">
                        <div class="icon-wrapper">
                            <i class="fas fa-envelope-open"></i>
                        </div>
                        <div>
                            <h5 class="card-title">
                                Buyer Wise Report Delivery System Email</h5>
                            <p class="card-subtitle">
                                Send buyer reports to Gmail and Outlook</p>
                        </div>
                    </div>
                    <button class="btn btn-configure" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseEmailReport" aria-expanded="false" aria-controls="collapseEmailReport">
                        <i class="fas fa-chevron-down me-2"></i>Configure
                    </button>
                </div>
            </div>

            <!-- Premium Content -->
            <div id="collapseEmailReport" class="collapse show">
                <div class="card-body">

                    <!-- Report Configuration -->
                    <div class="config-box">
                        <div class="d-flex align-items-center gap-2 mb-3">
                            <div class="section-indicator">
                            </div>
                            <h6 class="section-title">
                                Report Configuration</h6>
                        </div>

                        <div class="row g-4 mt-1">
                            <!-- Month Filter -->
                            <div class="col-md-4">
                                <label class="form-label">
                                    Select Month
                                </label>
                                <select id="emailMonth" class="form-select">
                                    <option value="all">All Months</option>
                                    <option value="1">January</option>
                                    <option value="2">February</option>
                                    <option value="3">March</option>
                                    <option value="4">April</option>
                                    <option value="5">May</option>
                                    <option value="6">June</option>
                                    <option value="7">July</option>
                                    <option value="8">August</option>
                                    <option value="9">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>

                            <!-- Year Filter -->
                            <div class="col-md-4">
                                <label class="form-label">
                                    Select Year
                                </label>
                                <select id="emailYear" class="form-select">
                                    <option value="all">All Years</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                    <option value="2027">2027</option>
                                    <option value="2028">2028</option>
                                    <option value="2029">2029</option>
                                    <option value="2030">2030</option>
                                </select>
                            </div>

                            <!-- Email Service -->
                            <div class="col-md-4">
                                <label class="form-label">
                                    Email Service
                                </label>
                                <select id="emailService" class="form-select">
                                    <option value="GMAIL">Gmail</option>
                                    <option value="OUTLOOK">Outlook</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Recipient Details -->
                    <div class="recipient-box">
                        <div class="d-flex align-items-center gap-2 mb-3">
                            <div class="section-indicator">
                            </div>
                            <h6 class="section-title">
                                Recipient Details</h6>
                        </div>

                        <div class="mt-3">
                            <label class="form-label">
                                Email Address
                            </label>
                            <input type="email" class="form-control" id="recipientEmail"
                                placeholder="Gmail/Outlook Address" required>
                        </div>
                    </div>

                    <!-- Action Area -->
                    <div class="d-flex justify-content-between align-items-center" style="gap: 20px;">
                        <!-- Send Button -->
                        <button class="btn btn-send" id="sendEmailBtn" onclick="sendEmailWithFilter()">
                            <i class="fas fa-paper-plane me-2"></i>Send Report
                        </button>
                        <button class="btn btn-outline-dark btn-download" onclick="downloadWithFilter()">
                            <i class="fas fa-download me-2"></i>Download HTML
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload section -->
    <div>
        <h2>
            <i class="fas fa-file-excel me-2" style="color: #065f0e;"></i>
            Excel and Announcement Upload
        </h2>
        <div class="accordion" id="uploadAccordion" style="border: 2px solid rgba(0, 0, 0, 0.219);">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingUpload">
                    <button style="font-weight: bold;" class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse" data-bs-target="#collapseUpload" aria-expanded="true"
                        aria-controls="collapseUpload">
                        <i class="fa-solid fa-bullhorn me-2" style="color: #0587bb;"></i> Excel File
                        Upload /
                        Announcement Add
                    </button>
                </h2>
                <div id="collapseUpload" class="accordion-collapse collapse" aria-labelledby="headingUpload"
                    data-bs-parent="#uploadAccordion">
                    <div class="accordion-body">

                        <div class="row g-4 mb-4">
                            <!-- Excel Upload Card -->
                            <div class="col-lg-6">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <div class="upload-zone d-flex flex-column h-100 justify-content-center">
                                            <div class="d-flex gap-2 flex-wrap">
                                                <input class="form-control flex-grow-1" type="file" id="excelFile"
                                                    accept=".xlsx,.xls">
                                                <button class="btn btn-success flex-grow-1" onclick="importExcel()">
                                                    <i class="fas fa-upload me-2"></i>Upload
                                                </button>
                                                <button id="downloadTemplate"
                                                    class="btn btn-info flex-grow-1 text-white"
                                                    onclick="downloadTemplate()">
                                                    <i class="fas fa-file-download me-2"></i>Template
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Notice Add Card -->
                            <div class="col-lg-6">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <div class="notice-add-section">
                                            <div class="notice-header mb-3">
                                                <div class="d-flex align-items-center gap-2">
                                                    <div class="bg-primary bg-opacity-10 p-2 rounded text-primary">
                                                        <i class="fas fa-bullhorn"></i>
                                                    </div>
                                                    <span class="fw-bold">Add / Delete Notice</span>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-column gap-3">
                                                <div class="input-group">
                                                    <input type="text" id="marqueeTextInput" class="form-control"
                                                        placeholder="Write notice...">
                                                    <button class="btn btn-success" onclick="addNotice()">
                                                        <i class="fas fa-plus"></i> Add
                                                    </button>
                                                </div>
                                                <div class="input-group">
                                                    <input type="number" id="deleteNoticeInput" class="form-control"
                                                        placeholder="Notice #">
                                                    <button class="btn btn-danger" id="deleteNoticeBtn">
                                                        <i class="fas fa-trash"></i> Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
