<div class="container-fluid p-4 fade-in">
    <!-- Header -->
    <div class="mb-4">
        <h4 class="fw-bold text-dark">My Profile</h4>
        <p class="text-muted small">Manage your account settings and preferences.</p>
    </div>

    <div class="row g-4">
        <!-- Left Column: Profile Card -->
        <div class="col-lg-4">
            <div class="card border-0 shadow-sm rounded-4 h-100">
                <div class="card-body text-center p-5">
                    <div class="position-relative d-inline-block mb-4">
                        <img id="profilePageImage" src="./gms icon.png" alt="Profile"
                            class="rounded-circle border border-4 border-white shadow-lg"
                            style="width: 140px; height: 140px; object-fit: cover;">
                        <label for="profilePageImageUpload"
                            class="position-absolute bottom-0 end-0 bg-primary text-white rounded-circle p-2 shadow-sm cursor-pointer hover-scale"
                            style="width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.2s;"
                            title="Change Photo">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="profilePageImageUpload" class="d-none" accept="image/*">
                    </div>

                    <h4 class="fw-bold mb-1" id="profilePageNameDisplay"
                        style="background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 24px;">
                        User Name</h4>
                    <p class="text-muted small mb-4 text-uppercase" id="profilePageUsernameDisplay"
                        style="letter-spacing: 1px; font-size: 0.75rem;">
                        Profile Settings</p>

                    <form onsubmit="event.preventDefault(); saveUserProfilePage();" class="text-start mt-4">
                        <div class="mb-3">
                            <label class="form-label small fw-bold text-muted text-uppercase">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0"><i
                                        class="fas fa-user text-muted"></i></span>
                                <input type="text" class="form-control border-start-0 ps-0" id="profilePageName"
                                    placeholder="Enter your full name">
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary fw-bold py-2 shadow-sm"
                                id="saveProfilePageBtn">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Column: Features -->
        <div class="col-lg-8">
            <div class="row g-4">
                <!-- Security Card -->
                <div class="col-12">
                    <div class="card border-0 shadow-sm rounded-4">
                        <div class="card-header bg-white border-bottom-0 py-3 px-4">
                            <h5 class="fw-bold mb-0 text-dark"><i
                                    class="fas fa-shield-alt text-primary me-2"></i>Security</h5>
                        </div>
                        <div class="card-body px-4 pb-4">
                            <h6 class="fw-bold text-muted mb-3 small text-uppercase">Change Password</h6>
                            <form onsubmit="event.preventDefault(); changeUserPassword();">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input type="password" class="form-control bg-light border-0"
                                                id="currentPassword" placeholder="Current Password" required>
                                            <label for="currentPassword">Current Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input type="password" class="form-control bg-light border-0"
                                                id="newPassword" placeholder="New Password" required>
                                            <label for="newPassword">New Password</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input type="password" class="form-control bg-light border-0"
                                                id="confirmNewPassword" placeholder="Confirm Password" required>
                                            <label for="confirmNewPassword">Confirm Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-3">
                                    <small class="text-muted"><i class="fas fa-info-circle me-1"></i>Use a strong,
                                        unique password.</small>
                                    <button type="submit" class="btn btn-dark fw-bold px-4" id="changePassBtn">
                                        Update Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Preferences Card -->
                <div class="col-md-6">
                    <div class="card border-0 shadow-sm rounded-4 h-100">
                        <div class="card-header bg-white border-bottom-0 py-3 px-4">
                            <h5 class="fw-bold mb-0 text-dark"><i class="fas fa-cog text-secondary me-2"></i>Preferences
                            </h5>
                        </div>
                        <div class="card-body px-4 pb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <h6 class="fw-bold mb-0 text-dark small">Unverified Job Alerts</h6>
                                    <small class="text-muted" style="font-size: 0.75rem;">Notify about unverified
                                        jobs</small>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="prefUnverified" checked>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="fw-bold mb-0 text-dark small">Sound Effects</h6>
                                    <small class="text-muted" style="font-size: 0.75rem;">Play sounds on actions</small>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="prefSound" checked>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Activity Stats -->
                <div class="col-md-6">
                    <div class="card border-0 shadow-sm rounded-4 h-100">
                        <div class="card-header bg-white border-bottom-0 py-3 px-4">
                            <h5 class="fw-bold mb-0 text-dark"><i
                                    class="fas fa-chart-pie text-secondary me-2"></i>Statistics</h5>
                        </div>
                        <div class="card-body px-4 pb-4">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-muted small fw-bold">Login Count</span>
                                <span class="badge bg-light text-dark border">152</span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-muted small fw-bold">Last Active</span>
                                <span class="text-success small fw-bold"><i class="fas fa-circle me-1"
                                        style="font-size: 8px;"></i>Online</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<style>
    .cursor-pointer {
        cursor: pointer;
    }

    .hover-scale:hover {
        transform: scale(1.05);
    }

    .form-floating>.form-control:focus~label,
    .form-floating>.form-control:not(:placeholder-shown)~label {
        color: #64748b;
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
    }
</style>
