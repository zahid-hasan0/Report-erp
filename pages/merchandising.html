<link rel="stylesheet" href="assets/css/merchandising.css">

<div class="container-fluid p-0">
    <!-- Buyer Selection Page -->
    <div id="buyerSelectionPage">
        <div class="main-header">
            <div class="header-content">
                <h1 class="library-name">Packing List</h1>
            </div>
        </div>

        <div class="buyer-container">
            <div class="buyer-grid" id="buyerGrid">
                <!-- Buyer cards will be generated here -->
            </div>
        </div>
    </div>

    <!-- Entry Page -->
    <div id="entryPage" class="entry-page d-none">
        <div class="entry-header">
            <div class="entry-header-content">
                <button class="back-btn" onclick="backToLanding()">‚Üê Back</button>
                <h1 class="buyer-title" id="buyerTitle">Buyer Name</h1>
                <div></div>
            </div>
        </div>

        <div class="entry-content">
            <div class="entry-form">
                <h4>Add New Entry</h4>
                <form id="entryForm">
                    <input type="hidden" id="entryEditId">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Date</label>
                            <input type="date" class="form-control" id="entryDate" required>
                        </div>
                        <div class="form-group">
                            <label>Style</label>
                            <input type="text" class="form-control" id="entryStyle" placeholder="ST-101" required>
                        </div>
                        <div class="form-group">
                            <label>PO</label>
                            <input type="text" class="form-control" id="entryPO" placeholder="PO-5001" required>
                        </div>
                        <div class="form-group">
                            <label>Color</label>
                            <input type="text" class="form-control" id="entryColor" placeholder="Red, Blue" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Quantity (PCS)</label>
                            <input type="number" class="form-control" id="entryQty" placeholder="5000" required>
                        </div>
                        <div class="form-group">
                            <label>Excess/Short</label>
                            <input type="text" class="form-control" id="entryExcess" placeholder="+50 or -30">
                        </div>
                        <div class="form-group">
                            <label>Remarks</label>
                            <input type="text" class="form-control" id="entryRemarks" placeholder="Optional">
                        </div>
                    </div>

                    <button type="submit" class="btn-submit">Save Entry</button>
                </form>
            </div>

            <div class="data-table">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Entry Records</h4>
                    <div class="date-filter-group d-flex gap-2">
                        <div class="d-flex flex-wrap gap-2 align-items-end">
                            <!-- Search Filter -->
                            <div class="flex-grow-1" style="min-width: 200px;">
                                <label class="form-label small text-muted mb-1">Search Entries</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0"><i
                                            class="fas fa-search text-muted"></i></span>
                                    <input type="text" id="entrySearchInput" class="form-control border-start-0 ps-0"
                                        placeholder="Style, PO, Color...">
                                </div>
                            </div>
                            <!-- Date Filter -->
                            <div>
                                <label class="form-label small text-muted mb-1">From Date</label>
                                <input type="date" id="filterFromDate" class="form-control form-control-sm">
                            </div>
                            <div>
                                <label class="form-label small text-muted mb-1">To Date</label>
                                <input type="date" id="filterToDate" class="form-control form-control-sm">
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary"
                                    onclick="clearDateFilter()">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Style</th>
                                <th>PO</th>
                                <th>Color</th>
                                <th>Quantity</th>
                                <th>Excess/Short</th>
                                <th>Remarks</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="8" class="no-data">No entries yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
