<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Report Erp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5 0%, #e1e6ed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo img {
            width: 64px;
            margin-bottom: 15px;
        }

        .auth-logo h4 {
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="auth-logo">
            <img src="../gms icon.png" alt="Logo">
            <h4>Report Erp</h4>
            <p class="text-muted">Create a new account</p>
        </div>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                    <input type="text" class="form-control" id="fullName" placeholder="Your Full Name" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                </div>
                <div class="form-text">You will stick with this username to login.</div>
            </div>

            <div class="mb-4">
                <label class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Choose a password" required
                        minlength="6">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-3" style="font-weight: 600;">
                Register
            </button>

            <div class="text-center">
                <p class="mb-0 text-muted">Already have an account? <a href="login.html"
                        class="text-decoration-none text-primary fw-bold">Log In</a></p>
            </div>
        </form>
    </div>

    <!-- Spinner Overlay -->
    <div id="loadingOverlay"
        style="display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.8); z-index: 9999; justify-content: center; align-items: center;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script type="module">
        import { registerUser } from '../js/auth.js';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Simple validation
            if (username.includes(' ')) {
                alert('Username cannot contain spaces.');
                return;
            }

            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = 'flex';

            try {
                await registerUser(username, password, fullName);
                // Success is handled inside auth.js (usually redirect)
            } catch (error) {
                alert(error.message);
                overlay.style.display = 'none';
            }
        });
    </script>
    <!-- Global Message Modal (Alert Replacement) -->
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold" id="msgModalTitle">Notice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 text-center">
                    <div class="mb-3">
                        <i id="msgModalIcon" class="fas fa-info-circle fa-3x text-primary"></i>
                    </div>
                    <p id="msgModalText" class="mb-0 text-muted" style="font-size: 1.1rem;"></p>
                </div>
                <div class="modal-footer border-top-0 pt-0 justify-content-center">
                    <button type="button" class="btn btn-primary px-4 fw-bold" data-bs-dismiss="modal">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global Alert Replacement
        window.showMessage = function (msg, type = 'info') {
            const modalEl = document.getElementById('messageModal');
            if (!modalEl) return;

            const titleEl = document.getElementById('msgModalTitle');
            const textEl = document.getElementById('msgModalText');
            const iconEl = document.getElementById('msgModalIcon');

            textEl.textContent = msg;

            // Reset Classes
            iconEl.className = 'fas fa-3x mb-3 text-primary';
            titleEl.textContent = 'Notice';

            if (type === 'error') {
                iconEl.className = 'fas fa-exclamation-circle fa-3x mb-3 text-danger';
                titleEl.textContent = 'Error';
            } else if (type === 'success') {
                iconEl.className = 'fas fa-check-circle fa-3x mb-3 text-success';
                titleEl.textContent = 'Success';
            }

            const modal = new bootstrap.Modal(modalEl);
            modal.show();
        };

        // Override default alert
        window.alert = function (msg) {
            window.showMessage(msg, 'error');
        };
    </script>
</body>

</html>
