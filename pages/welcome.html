<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting for Approval - Report Erp</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5 0%, #e1e6ed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .welcome-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(30, 29, 133, 0.1);
            color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 0 auto 30px;
        }
    </style>
</head>

<body>

    <div class="welcome-card">
        <div class="icon-circle">
            <i class="fas fa-user-clock"></i>
        </div>
        <h2 class="mb-3 fw-bold">Account Pending</h2>
        <p class="text-muted mb-4 lead">
            Welcome to Report Erp! Your account has been created successfully.
        </p>
        <div class="alert alert-warning border-0 bg-warning-subtle text-warning-emphasis mb-4">
            <i class="fas fa-lock me-2"></i>
            Access is currently restricted. An administrator must approve your account and assign modules before you can
            proceed.
        </div>
        <p class="text-muted small mb-4">
            Please contact the system administrator (Zahid) for approval.
        </p>

        <button id="logoutBtn" class="btn btn-outline-danger px-4 rounded-pill">
            <i class="fas fa-sign-out-alt me-2"></i>Sign Out
        </button>
    </div>

    <script type="module">
        import { logoutUser } from '../js/auth.js';

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await logoutUser();
            } catch (error) {
                console.error(error);
                // Force redirect anyway
                window.location.href = 'login.html';
            }
        });
    </script>
</body>

</html>
