<style>
    /* Local Overrides for Elite Look */
    .buyer-list-item {
        transition: all 0.2s ease;
        border-left: 4px solid transparent;
    }

    .buyer-list-item:hover {
        background-color: #f8fafc;
        border-left-color: #3b82f6;
        transform: translateX(4px);
    }

    .buyer-card-icon {
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        font-size: 1.25rem;
    }
</style>

<div class="container-fluid p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h4 class="fw-bold text-dark mb-1">Manage Merchandising Buyers</h4>
            <p class="text-muted small mb-0">Control the buyers available for Packing Lists</p>
        </div>
    </div>

    <div class="row g-4">
        <!-- Add New Buyer Card -->
        <div class="col-md-5 col-lg-4">
            <div class="card border-0 shadow-sm h-100">
                <div class="card-header bg-white border-bottom-0 pt-4 px-4 pb-0">
                    <div class="d-flex align-items-center gap-3 mb-2">
                        <div class="buyer-card-icon bg-primary-subtle text-primary">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h5 class="fw-bold mb-0">Add New Buyer</h5>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="newBuyerName" placeholder="Buyer Name">
                        <label for="newBuyerName">Buyer Name (e.g. Nike)</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2 fw-bold" onclick="addMerchBuyer()">
                        <i class="fas fa-plus me-2"></i>Add Buyer
                    </button>
                    <div class="mt-3 text-muted small text-center">
                        <i class="fas fa-info-circle me-1"></i> These buyers will appear in the packing list dropdown.
                    </div>
                </div>
            </div>
        </div>

        <!-- Existing Buyers List -->
        <div class="col-md-7 col-lg-8">
            <div class="card border-0 shadow-sm h-100">
                <div
                    class="card-header bg-white border-bottom py-3 px-4 d-flex justify-content-between align-items-center">
                    <h5 class="fw-bold mb-0 text-dark"><i class="fas fa-users text-primary me-2"></i>Existing Buyers
                    </h5>
                    <span class="badge bg-light text-dark border">Active List</span>
                </div>
                <div class="card-body p-0">
                    <div id="buyerList" class="list-group list-group-flush"
                        style="max-height: 500px; overflow-y: auto;">
                        <!-- Content Injected via JS -->
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="text-muted mt-2 small">Syncing buyers...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editBuyerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header border-bottom-0 pb-0">
                    <h5 class="modal-title fw-bold">Edit Buyer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <input type="hidden" id="editBuyerOldName">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="editBuyerName" placeholder="Buyer Name">
                        <label>Buyer Name</label>
                    </div>
                </div>
                <div class="modal-footer border-top-0 pt-0 px-4 pb-4">
                    <button type="button" class="btn btn-light fw-bold" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary px-4 fw-bold" onclick="saveMerchBuyerEdit()">Save
                        Changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
